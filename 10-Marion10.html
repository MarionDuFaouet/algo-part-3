<body>
    <!-- a href="index.html">← revenir à la liste des exos</a -->
    <div class="card">
        <p class="h6 font-weight-bold text-center">#10 - Marion 10</p>
        <div class="instructions">
            <p class="text-secondary">Lancer le calcul du carré des n premiers nombres. N est donné
                comme une constante dans la partie Javascript. L'affichage sera fait dans la console.
            </p>

            <p class="text-secondary">Si tout se passe normalement :</p>
            <p class="text-success">Cela affichera dans la console 0, 1, 4, ..., n<sup>2</sup>.</p>
            <p></p>
            <p class="text-secondary">L'idée est d'illustrer l'utilisation des boucles.</p>


        </div>

        <label>Nombre</label>
        <br />
        <input type="text" id="number" placeholder="Ton nombre" />
        <button type="button" class="btn btn-primary" onclick="square()">
            Calcul des n premiers carrés
        </button>
    </div>


    <script type="text/javascript">

        // va récupérer le chiffre, le multiplier par lui même et afficher le carré du nombre entré
        function square() {
            let N = parseInt(document.getElementById("number").value);
            

            //boucle qui calcul le carré des nombres premiers jusqu'au nombre entré
            for (let i = 1; i < N+1; i++) {

                console.log(`${i * i} est le carré de ${i}`)
            }
        }



    </script>
</body>
