<body>
    <!-- a href="index.html">← revenir à la liste des exos</a -->
    <div class="card">
        <p class="h6 font-weight-bold text-center">#11 - Marion 11</p>
        <div class="instructions">
            <p class="text-secondary">Calculer la somme des N premiers nombres : 1 + 2 +...+ N<br>
                N est donné dans un input text. L'affichage sera fait dans la console.
            </p>
            <p class="text-secondary">L'idée est d'illustrer l'utilisation des boucles.</p>


        </div>

        <label>Nombre</label>
        <br />
        <input type="text" id="number" placeholder="Ton nombre" />
        <button type="button" class="btn btn-primary" onclick="somme()">
            Calcul des n premiers carrés
        </button>
    </div>


    <script type="text/javascript">

        // va récupérer le chiffre à additionner
        function somme() {
            //récupère la valeur N
            let N = parseInt(document.getElementById("number").value);
            let somme = 0;
            

            //boucle qui va additionner les valeurs de 0 jusqu'au nombre entré
            for (let i = 0; i < N+1; i++) {
                // Première valeur additionnée à valeur [1],
                somme +=(i)

                console.log(`${somme} est la somme des nombres entiers jusqu'à ${i}`)
            }

            
        }



    </script>
</body>
